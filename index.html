<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- ####### jquery ####### -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- ####### firebase  ######## -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

  <script src="assets/app.js"></script>

  <!-- ####### bootstrap css ######## -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/app.css">

  <title>Cars For Sale</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Enter Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cars-4-sale.html">For Sale list</a>
        </li>
      </ul>

  <div class="container">
    <div class="form-area">
      <form>
        <div class="form">
            <div class="col">
                <input type="text" class="form-control" id="lots" placeholder="Control #">
              </div>
          <div class="col">
            <input type="text" class="form-control" id="carYear" placeholder="Year">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="carMake" placeholder="Make">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="carModel" placeholder="Model">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="carVin" placeholder="Vin">
          </div>
        </div>
        <div class="form">
          <div class="col">
            <input type="text" class="form-control" id="carPlate" placeholder="Plate">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="carExp" placeholder="Expires">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="salePrice" placeholder="Price">
          </div>
          <select class="custom-select" id="hasKeys">
              <option selected>Keys ...?.</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <select class="custom-select" id="isWrecked">
                <option selected>Wrecked ...?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
       
        </div>
        <button type="submit" id="add-car-btn" class="btn btn-danger">Submit</button>
       
      </form>

    </div>
  </div>







  <!-- ######## bootstrap js ####### -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
